        async function checkUserWithCache() {

        function createCard(t, mode) {
            const startDate = new Date(t.start);
            const endDate = t.end ? new Date(t.end) : null;
            const now = new Date();

            const dateStr = startDate.toLocaleDateString('th-TH', { weekday: 'short', day: 'numeric', month: 'short' });
            const timeRangeStr = `${startDate.toLocaleTimeString('th-TH', {hour:'2-digit',minute:'2-digit'})}-${endDate ? endDate.toLocaleTimeString('th-TH', {hour:'2-digit',minute:'2-digit'}) : "-"}`;

            let countdownHTML = "";
            let statusText = "Pending", statusClass = "text-yellow-600 bg-yellow-100";
            let targetDate = startDate, isCountingToEnd = false;

            if (mode === 'active') {
                if (now >= startDate) {
                    statusText = "Active"; statusClass = "text-blue-600 bg-blue-100";
                    if (endDate) { targetDate = endDate; isCountingToEnd = true; } else { targetDate = null; }
                }
                if (targetDate && targetDate > now) {
                    const diffMs = targetDate - now;
                    const days = Math.floor(diffMs / (86400000));
                    const hours = Math.floor((diffMs % 86400000) / 3600000);
                    const minutes = Math.floor((diffMs % 3600000) / 60000);
                    
                    let isUrgent = (!isCountingToEnd && days < 3) || (isCountingToEnd && days === 0 && hours < 3);
                    const badgeColor = isUrgent ? "text-red-600 bg-red-50 border-red-100" : "text-green-600 bg-green-50 border-green-100";
                    let timeText = days > 0 ? `${days}‡∏ß. ` : ""; timeText += `${hours}‡∏ä‡∏°. ${minutes}‡∏ô.`;
                    
                    countdownHTML = `<span class="text-[9px] ${badgeColor} border px-1.5 rounded whitespace-nowrap ml-2">${isCountingToEnd ? '‡πÄ‡∏´‡∏•‡∏∑‡∏≠' : '‡∏≠‡∏µ‡∏Å'} ${timeText}</span>`;
                } else if (isCountingToEnd && now >= targetDate) {
                     countdownHTML = `<span class="text-[9px] text-red-600 bg-red-50 border border-red-100 px-1.5 rounded ml-2">‡πÄ‡∏•‡∏¢‡∏Å‡∏≥‡∏´‡∏ô‡∏î</span>`;
                }
            } else { statusText = "Ended"; statusClass = "text-gray-500 bg-gray-100"; }

            const detailText = t.detail ? t.detail : "-";
            const detailHTML = `<div class="flex-1 text-[10px] text-gray-500 truncate cursor-pointer hover:text-blue-600 hover:underline" onclick="openEditModal('${t.id}')">üìù ${detailText}</div>`;

            let buttonSection = "";
            const fileBtn = (t.file && t.file.includes('http')) 
                ? `<a href="${t.file}" target="_blank" class="flex-1 border border-blue-200 text-blue-600 text-[10px] py-1 rounded flex justify-center items-center gap-1 h-7">üìé ‡πÑ‡∏ü‡∏•‡πå</a>` 
                : `<span class="flex-1 border border-gray-100 text-gray-300 text-[10px] py-1 rounded flex justify-center items-center h-7">-</span>`;
            
            if (mode === 'active') {
                buttonSection = `<div class="flex gap-1 mt-2 pt-2 border-t border-gray-50"><button onclick="endTask('${t.id}')" class="w-1/4 bg-red-50 border border-red-100 text-red-600 text-[10px] py-1 rounded h-7 font-bold">‚èπ ‡∏à‡∏ö</button>${fileBtn}</div>`;
            } else {
                buttonSection = `<div class="flex gap-1 mt-2 pt-2 border-t border-gray-50"><div class="w-1/4"></div>${fileBtn}</div>`;
            }

            return `
                <div class="bg-white p-2.5 rounded-lg shadow-sm border-l-[3px] ${mode === 'active' ? 'border-green-500' : 'border-gray-400'} mb-2 relative">
                    <div class="flex justify-between items-start">
                        <div class="font-bold text-sm text-gray-800 leading-normal py-0.5 pr-2 line-clamp-1">${t.topic}</div>
                        <span class="text-[9px] font-bold px-1.5 py-0.5 rounded ${statusClass}">${statusText}</span>
                    </div>
                    <div class="flex items-center justify-between mt-1 min-h-[20px]">${detailHTML}${countdownHTML}</div>
                    <div class="flex items-center gap-2 mt-1 text-[10px] text-gray-500">
                        <span class="bg-gray-100 px-1.5 rounded text-gray-600">${t.type}</span>
                        <span>üìÖ ${dateStr}</span>
                        <span class="font-bold text-blue-700">‚è∞ ${timeRangeStr}</span>
                    </div>
                    ${buttonSection}
                </div>
            `;
        }

        function openEditModal(taskId) {

            document.getElementById('eStart').value = toLocalISO(task.start);

             document.getElementById('menu-section').classList.add('hidden');
             document.getElementById('profile-section').classList.add('hidden');
        }
        function showRegisterForm() {
             document.getElementById('register-section').classList.remove('hidden');
             document.getElementById('menu-section').classList.add('hidden');
             document.getElementById('profile-section').classList.add('hidden');
        }
        document.getElementById('tStart').addEventListener('change', function() {
            const end = document.getElementById('tEnd');
            if(!end.value || end.value < this.value) end.value = this.value;
        });
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault(); toggleLoading(true);
            let fileData = "", fileName = "", mimeType = "";
            const f = document.getElementById('tFile').files[0];
            if (f) { fileData = await toBase64(f); fileName = f.name; mimeType = f.type; }
            await api('save_task', {
                userId: userProfile.userId, type: document.getElementById('tType').value,
                topic: document.getElementById('tTopic').value, detail: document.getElementById('tDetail').value,
                timeStart: document.getElementById('tStart').value, timeEnd: document.getElementById('tEnd').value,
                fileData, fileName, mimeType
            });
            toggleLoading(false); alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß"); document.getElementById('taskForm').reset(); goHome();
        });
        async function endTask(id) {
            if(!confirm("‡∏à‡∏ö‡∏á‡∏≤‡∏ô?")) return; toggleLoading(true);
            await api('end_task', { taskId: id }); toggleLoading(false); loadMyTasks('active');
        }
        async function api(a, d) {
            try { return await (await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: a, ...d }) })).json(); }
            catch (e) { alert("Err: " + e); return { status: 'error' }; }
        }
        function toggleLoading(s, t="...") { document.getElementById('loading').classList.toggle('hidden', !s); }
        function openPage(p) {
            ['form-section', 'list-section', 'menu-section', 'register-section'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(p).classList.remove('hidden');
            if(p==='menu-section') document.getElementById('profile-section').classList.remove('hidden');
            else document.getElementById('profile-section').classList.add('hidden');
        }
        function goHome() { openPage('menu-section'); }
        const toBase64 = file => new Promise((r, j) => {
            const rd = new FileReader(); rd.readAsDataURL(file);
            rd.onload = () => r(rd.result); rd.onerror = j;
        });

        main();
    </script>
