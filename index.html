        // --- 3. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏á‡∏≤‡∏ô (COMPACT MODE) ---
        function createCard(t, mode) {
            const now = new Date();
            const startDate = new Date(t.start);
            const endDate = t.end ? new Date(t.end) : null;

            // ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏ö‡∏ö‡∏¢‡πà‡∏≠
            const dateStr = startDate.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });

            // ‡πÄ‡∏ß‡∏•‡∏≤ 10:30-12:00
            const startTimeStr = startDate.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            const endTimeStr = endDate ? endDate.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }) : "-";
            const timeRangeStr = `${startTimeStr}-${endTimeStr}`;

            // Logic ‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á
            let countdownHTML = "";
            let statusText = "Pending";
            let statusClass = "text-yellow-600 bg-yellow-100";
            let targetDate = startDate;
            let isCountingToEnd = false;

            if (mode === 'active') {
                if (now >= startDate) {
                    statusText = "Active";
                    statusClass = "text-blue-600 bg-blue-100";
                    if (endDate) { targetDate = endDate; isCountingToEnd = true; } 
                    else { targetDate = null; }
                }

                if (targetDate && targetDate > now) {
                    const diffMs = targetDate - now;
                    const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

                    // ‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤ 3 ‡∏ß‡∏±‡∏ô ‡∏´‡∏£‡∏∑‡∏≠ 3 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á
                    let isUrgent = (!isCountingToEnd && days < 3) || (isCountingToEnd && days === 0 && hours < 3);
                    const badgeColor = isUrgent ? "text-red-600 bg-red-50 border-red-100" : "text-green-600 bg-green-50 border-green-100";
                    
                    let timeText = days > 0 ? `${days}‡∏ß. ` : "";
                    timeText += `${hours}‡∏ä‡∏°. ${minutes}‡∏ô.`;
                    
                    countdownHTML = `<span class="ml-auto text-[9px] ${badgeColor} border px-1.5 rounded whitespace-nowrap">${isCountingToEnd ? '‡πÄ‡∏´‡∏•‡∏∑‡∏≠' : '‡∏≠‡∏µ‡∏Å'} ${timeText}</span>`;
                } else if (isCountingToEnd && now >= targetDate) {
                     countdownHTML = `<span class="ml-auto text-[9px] text-red-600 bg-red-50 border border-red-100 px-1.5 rounded">‡πÄ‡∏•‡∏¢‡∏Å‡∏≥‡∏´‡∏ô‡∏î</span>`;
                }
            } else {
                statusText = "Ended";
                statusClass = "text-gray-500 bg-gray-100";
            }

            // ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ö‡∏ö Compact (1/4 ‡πÅ‡∏•‡∏∞ 3/4)
            let buttonSection = "";
            const fileBtnClass = "flex-1 border border-blue-200 text-blue-600 hover:bg-blue-50 text-[10px] py-1 rounded flex justify-center items-center gap-1 transition h-7";
            const fileBtn = (t.file && t.file.includes('http')) 
                ? `<a href="${t.file}" target="_blank" class="${fileBtnClass}">üìé ‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏ô‡∏ö</a>` 
                : `<span class="flex-1 border border-gray-100 text-gray-300 text-[10px] py-1 rounded flex justify-center items-center h-7">-</span>`;

            if (mode === 'active') {
                buttonSection = `
                <div class="flex gap-1 mt-2 pt-2 border-t border-gray-50">
                    <button onclick="endTask('${t.id}')" class="w-1/4 bg-red-50 border border-red-100 text-red-600 text-[10px] py-1 rounded hover:bg-red-100 transition h-7 font-bold">‚èπ ‡∏à‡∏ö</button>
                    ${fileBtn}
                </div>`;
            } else {
                buttonSection = `
                <div class="flex gap-1 mt-2 pt-2 border-t border-gray-50">
                     <div class="w-1/4"></div>
                    ${fileBtn}
                </div>`;
            }

            // Template ‡∏Å‡∏≤‡∏£‡πå‡∏î
            return `

                        <span>üìÖ ${dateStr}</span>
                        <span class="font-bold text-blue-700">‚è∞ ${timeRangeStr}</span>
                    </div>
                    ${countdownHTML ? `<div class="flex mt-1">${countdownHTML}</div>` : ''}
                    ${buttonSection}
                </div>
            `;
        }

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏á‡∏≤‡∏ô
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true, "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...");

            let fileData = "", fileName = "", mimeType = "";
            const fileInput = document.getElementById('tFile');
            if (fileInput.files.length > 0) {
                const f = fileInput.files[0];
                if(f.size > 5 * 1024 * 1024) { 
                    alert("‚ùå ‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏Å‡∏¥‡∏ô 5MB"); 
                    toggleLoading(false); 
                    return; 
                }
                fileData = await toBase64(f);
                fileName = f.name; mimeType = f.type;
            }

            const payload = {
                userId: userProfile.userId,
                type: document.getElementById('tType').value,
                topic: document.getElementById('tTopic').value,
                detail: document.getElementById('tDetail').value,
                timeStart: document.getElementById('tStart').value,
                timeEnd: document.getElementById('tEnd').value,
                fileData, fileName, mimeType
            };

            const res = await api('save_task', payload);
            toggleLoading(false);
            if(res.status === 'success') {
                alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
                e.target.reset();
                goHome();
            } else {
                alert("Error: " + res.message);
            }
        });

        // ‡πÇ‡∏´‡∏•‡∏î‡∏á‡∏≤‡∏ô
        async function loadMyTasks(mode) {
            openPage('list-section');
            document.getElementById('list-title').innerText = (mode === 'active') ? "‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô" : "‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏á‡∏≤‡∏ô";
            
            toggleLoading(true, "‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...");
            const res = await api('get_my_tasks', { userId: userProfile.userId });
            toggleLoading(false);

            const container = document.getElementById('task-container');
            container.innerHTML = "";

            let tasks = res.tasks || [];
            tasks = tasks.filter(t => (mode === 'active' ? t.status !== 'Ended' : t.status === 'Ended'));
            tasks.sort((a, b) => new Date(a.start) - new Date(b.start));

            if (tasks.length === 0) {
                container.innerHTML = `<div class='text-center text-xs text-gray-400 mt-10'>- ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ -</div>`;
                return;
            }
            tasks.forEach(t => container.innerHTML += createCard(t, mode));
        }

        // ‡∏à‡∏ö‡∏á‡∏≤‡∏ô
        async function endTask(taskId) {
            if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏à‡∏ö‡∏á‡∏≤‡∏ô?")) return;
            toggleLoading(true, "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï...");
            await api('end_task', { taskId });
            toggleLoading(false);
            loadMyTasks('active');
        }

        // --- Helper Functions ---
        async function api(action, data) {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action, ...data }) });
                return await res.json();
            } catch (err) {
                alert("Connection Error: " + err);
                return { status: 'error' };
            }
        }

        function toggleLoading(show, text="‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...") {
            const el = document.getElementById('loading');
            document.getElementById('loading-text').innerText = text;
            if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
        }

        function openPage(pageId) {
            ['form-section', 'list-section', 'menu-section', 'register-section'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
            
            // Show/Hide Profile
            if(pageId === 'menu-section') {
                document.getElementById('profile-section').classList.remove('hidden');
            } else {
                document.getElementById('profile-section').classList.add('hidden');
            }
        }
        function goHome() { openPage('menu-section'); }
        const toBase64 = file => new Promise((res, rej) => {
            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = () => res(r.result);
            r.onerror = rej;
        });

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        main();

    </script>
