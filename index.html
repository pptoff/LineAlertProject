    <script>
        // --- CONFIG ---
        const LIFF_ID = "2008677450-DMy5BGWi";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzRdoj5OhD4XzY7to3dPnFkIrPPOEYxCyX4vdgfycCGGPYalhPQ-qG9-eMJpO4H5Zdj/exec";

        let userProfile = null;

        // --- INIT ---

        async function checkUser() {
            toggleLoading(true);
            const res = await api('check_role', { userId: userProfile.userId });
            toggleLoading(false);
            
            document.getElementById('app').classList.remove('hidden');
            if (res.found) {

                    document.getElementById('register-section').classList.remove('hidden');
                    document.getElementById('register-section').innerHTML = "<center>‡∏£‡∏≠‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå</center>";

            } else {

                document.getElementById('menu-section').classList.add('hidden');
                document.getElementById('profile-section').classList.add('hidden');

        function renderProfile(user) {

            document.getElementById('uOrg').innerText = user.organization || '-';

        // --- CORE FUNCTIONS ---

        // 1. ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏á‡∏≤‡∏ô

            e.preventDefault();

            let fileData = "", fileName = "", mimeType = "";

            if (fileInput.files.length > 0) {
                const f = fileInput.files[0];

                fileName = f.name; mimeType = f.type;

            const payload = {

                topic: document.getElementById('tTopic').value,
                detail: document.getElementById('tDetail').value,
                timeStart: document.getElementById('tStart').value,
                timeEnd: document.getElementById('tEnd').value,

            await api('save_task', payload);
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢");

        // 2. ‡πÇ‡∏´‡∏•‡∏î‡∏á‡∏≤‡∏ô (Active / Ended)
        async function loadMyTasks(mode) {
            document.getElementById('menu-section').classList.add('hidden');
            document.getElementById('list-section').classList.remove('hidden');
            document.getElementById('list-title').innerText = (mode === 'active') ? "‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô" : "‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î";
            
            toggleLoading(true);
            const res = await api('get_my_tasks', { userId: userProfile.userId });
            toggleLoading(false);

            const container = document.getElementById('task-container');
            container.innerHTML = "";

            // ‡∏Å‡∏£‡∏≠‡∏á‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö
            let tasks = res.tasks.filter(t => {
                if (mode === 'active') return t.status !== 'Ended';
                else return t.status === 'Ended';
            });

            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö: ‡∏ñ‡πâ‡∏≤ active ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏Å‡∏•‡πâ‡∏™‡∏∏‡∏î, ‡∏ñ‡πâ‡∏≤ ended ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°
            tasks.sort((a, b) => new Date(a.start) - new Date(b.start));

            if (tasks.length === 0) {
                container.innerHTML = "<div class='text-center text-gray-400 mt-10'>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</div>";
                return;
            }

            tasks.forEach(t => {
                const card = createCard(t, mode);
                container.innerHTML += card;
            });
        }

        // 3. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏á‡∏≤‡∏ô (Card Generator)
        function createCard(t, mode) {
            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (15 ‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏° 2568 (‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå))
            const startDate = new Date(t.start);
            const dateStr = startDate.toLocaleDateString('th-TH', { 
                day: 'numeric', month: 'long', year: 'numeric', weekday: 'long' 
            });

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Countdown
            let countdownHTML = "";
            let statusText = "Pending";
            let statusClass = "text-yellow-600 bg-yellow-100";
            const now = new Date();

            if (mode === 'active') {
                const diffTime = startDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Active/Pending
                if (now >= startDate) {
                    statusText = "Active";
                    statusClass = "text-blue-600 bg-blue-100";
                }

                // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á
                if (diffDays > 0) {
                    if (diffDays <= 3) {
                        countdownHTML = `<span class="text-xs font-bold text-red-600 bg-red-50 px-2 py-1 rounded ml-2">‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏µ‡∏Å ${diffDays} ‡∏ß‡∏±‡∏ô</span>`;
                    } else {
                        countdownHTML = `<span class="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded ml-2">‡∏≠‡∏µ‡∏Å ${diffDays} ‡∏ß‡∏±‡∏ô</span>`;
                    }
                }
            } else {
                statusText = "Ended";
                statusClass = "text-gray-600 bg-gray-200";
            }

            // ‡∏õ‡∏∏‡πà‡∏° End Task (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏´‡∏ô‡πâ‡∏≤ Active)
            const endBtn = mode === 'active' 
                ? `<button onclick="endTask('${t.id}')" class="w-full mt-3 bg-red-100 text-red-600 py-2 rounded-lg text-sm font-bold hover:bg-red-200 transition">‚èπ ‡∏Å‡∏î‡∏à‡∏ö‡∏á‡∏≤‡∏ô</button>` 
                : "";

            // ‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏π‡πÑ‡∏ü‡∏•‡πå
            const fileBtn = (t.file && t.file.includes('http')) 
                ? `<a href="${t.file}" target="_blank" class="block text-center w-full mt-2 border border-blue-500 text-blue-500 py-2 rounded-lg text-sm font-bold hover:bg-blue-50">üìé ‡∏î‡∏π‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏ô‡∏ö</a>` 
                : "";

            // HTML ‡∏Å‡∏≤‡∏£‡πå‡∏î
            return `
                <div class="bg-white p-5 rounded-2xl card-shadow border-l-4 ${mode === 'active' ? 'border-green-500' : 'border-gray-500'} relative">
                    <div class="absolute top-4 right-4 text-xs font-bold px-2 py-1 rounded ${statusClass}">
                        ${statusText}
                    </div>
                    <div class="text-xs text-gray-400 mb-1">${t.type}</div>
                    <div class="text-lg font-bold text-gray-800 pr-16">${t.topic}</div>
                    <div class="text-sm text-gray-600 mt-2 mb-2">
                        üìÖ ${dateStr} ${countdownHTML}
                    </div>
                    <div class="text-xs text-gray-400">ID: ${t.id}</div>
                    ${fileBtn}
                    ${endBtn}
                </div>
            `;
        }

        // 4. ‡∏à‡∏ö‡∏á‡∏≤‡∏ô
        async function endTask(taskId) {
            if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏à‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ?")) return;
            toggleLoading(true);
            await api('end_task', { taskId: taskId });
            toggleLoading(false);

        }

        // 5. ‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô
        document.getElementById('regForm').addEventListener('submit', async(e)=>{
            e.preventDefault();

                name: document.getElementById('rName').value,
                position: document.getElementById('rPos').value,
                department: document.getElementById('rDept').value,

                email: document.getElementById('rEmail').value

        });

        async function api(action, data) {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action, ...data }) });

        }

            document.getElementById('profile-section').classList.remove('hidden');
        }

            document.getElementById('menu-section').classList.add('hidden');
            document.getElementById('profile-section').classList.add('hidden');
            document.getElementById('form-section').classList.remove('hidden');
        }
        const toBase64 = file => new Promise((res, rej) => {
            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = () => res(r.result);
            r.onerror = rej;
        });

    </script>
